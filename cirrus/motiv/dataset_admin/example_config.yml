name: store

# Data distribution types
# - increment
# - uniform
# - increasing
# - foreign_key

tables:
  - name: inventory
    multiplier: 1000
    columns:
      - name: i_id
        type: int
        dist:
          type: primary_key
      - name: i_name
        type: int
        dist:
          type: uniform
          min: 0
          max: 100
      - name: i_category
        type: int
        dist:
          type: uniform
          min: 0
          max: 100
      - name: i_quantity
        type: int
        dist:
          type: uniform
          min: 0
          max: 100
      - name: i_price
        type: int
        dist:
          type: uniform
          min: 0
          max: 100

  - name: sales
    multiplier: 1000
    columns:
      - name: s_id
        type: int
        dist:
          type: primary_key
      - name: s_i_id
        dist:
          type: foreign_key
          references: inventory.i_id
      - name: s_quantity
        type: int
        dist:
          type: uniform
          min: 0
          max: 100
      - name: s_price
        type: int
        dist:
          type: uniform
          min: 0
          max: 100
      - name: s_datetime
        type: int
        dist:
          type: increasing
          start_from: 0
          max_gap: 10
