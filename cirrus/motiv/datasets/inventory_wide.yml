name: inventory_wide

tables:
  - name: inventory_wide
    multiplier: 1000000
    columns:
      - name: i_id
        type: bigint
        dist:
          type: primary_key
      - name: i_category
        type: bigint
        dist:
          type: uniform
          min: 0
          max: 99
      - name: i_stock
        type: bigint
        dist:
          type: uniform
          min: 20000
          max: 30000
      - name: i_price
        type: bigint
        dist:
          type: uniform
          min: 10
          max: 100

